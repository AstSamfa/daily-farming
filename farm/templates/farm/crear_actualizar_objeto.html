{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

    <div class="border-bottom pt-2 mb-3">
      <h2>{{ form_title }}</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">{{ btn_label }}</button>
        {% endbuttons %}
    </form>

{% endblock %}
