{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

    <div class="border-bottom pt-2 mb-3">
        <h2>Registro</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form register_form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Registrarse</button>
        {% endbuttons %}
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> ¿Ya tienes una cuenta?
            <a class="ml-2" href="{% url 'login'%}">Iniciar Sesión</a>
        </small>
    </div>

{% endblock %}
