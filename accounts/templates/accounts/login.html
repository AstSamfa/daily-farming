{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="border-bottom pt-2 mb-3">
        <h2>Iniciar Sesión</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Ingresar</button>
        {% endbuttons %}
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> ¿No tienes una cuenta?
            <a class="ml-2" href="{% url 'registrar'%}">Registrate Aquí</a>
        </small>
    </div>

{% endblock %}
